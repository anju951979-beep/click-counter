<!DOCTYPE html>
<html>
<head>
  <title>Cool Tally Counter</title>
  <style>
    body {
      background:#0f0f0f;
      color:white;
      font-family: monospace;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }

    #counter {
      font-size:100px;
      margin-bottom:30px;
    }

    button {
      font-size:30px;
      padding:15px 40px;
      margin:10px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }

    #up { background:#1f8bff; }
    #down { background:#ff4444; }
  </style>
</head>

<body>

  <div id="counter">0</div>

  <div>
    <button id="up">+</button>
    <button id="down">âˆ’</button>
  </div>

  <!-- SOUND EFFECTS -->
  <audio id="soundUp" src="minecraft-damage.mp3"></audio>
  <audio id="soundDown" src="minecraft-death.mp3"></audio>

  <script>
    let count = 0;

    const counter = document.getElementById("counter");
    const soundUp = document.getElementById("soundUp");
    const soundDown = document.getElementById("soundDown");

    document.getElementById("up").onclick = () => {
      count++;
      counter.textContent = count;
      soundUp.currentTime = 0;
      soundUp.play();
    };

    document.getElementById("down").onclick = () => {
      count--;
      counter.textContent = count;
      soundDown.currentTime = 0;
      soundDown.play();
    };
  </script>

</body>
</html>
