<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Study Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background: #191919;
        color: #e0e0e0;
        font-family: 'Press Start 2P', monospace;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
        margin: 0;
    }

    .container {
        width: 900px; /* EXTRA WIDE */
        background: #111;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px #000;
    }

    h1, h2 {
        color: #6aff6a;
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
    }

    #count {
        font-size: 60px;
        text-align: center;
        margin: 20px 0;
        color: #fff;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 20px;
        background: #333;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background: #555;
    }

    .section {
        margin-top: 35px;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 10px;
    }

    /* Today & Week bars */
    .bar {
        height: 20px;
        background: #333;
        border-radius: 10px;
        width: 100%;
        margin-top: 10px;
        overflow: hidden;
    }

    .fill {
        height: 100%;
        width: 0%;
        background: #4caf50;
        transition: 0.3s ease;
    }

    /* Streak */
    #streak {
        font-size: 22px;
        color: #6aff6a;
    }

    /* To-Do List */
    .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #222;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .task label {
        color: #fff;
        font-size: 15px;
    }

    .due {
        color: #ff4444;
        font-size: 14px;
        margin-left: 10px;
    }

    input[type="checkbox"] {
        transform: scale(1.6);
        margin-right: 15px;
    }

</style>
</head>
<body>

<div class="container">

    <h1>Minecraft Study Dashboard</h1>

    <!-- HOURS COUNTER -->
    <div id="count">0</div>
    <div style="text-align:center;">
        <button onclick="decrement()">-</button>
        <button onclick="increment()">+</button>
        <button onclick="resetCount()">Reset</button>
    </div>

    <!-- TODAY PROGRESS -->
    <div class="section">
        <h2>Today</h2>
        <div class="bar"><div id="todayFill" class="fill"></div></div>
    </div>

    <!-- WEEK PROGRESS -->
    <div class="section">
        <h2>This Week</h2>
        <div class="bar"><div id="weekFill" class="fill"></div></div>
    </div>

    <!-- STREAK SYSTEM -->
    <div class="section">
        <h2>Streak</h2>
        <div id="streak">ðŸ”¥ 0 Days</div>
        <div style="color:#bbb; font-size:14px; margin-top:5px;">
            (One-day freeze protection)
        </div>
    </div>

    <!-- TO-DO LIST -->
    <div class="section">
        <h2>To-Do List</h2>
        <div id="todoList"></div>

        <input id="newTask" type="text" placeholder="Task" style="width:60%;padding:10px;border-radius:8px;">
        <input id="dueTime" type="number" placeholder="Due (hrs)" style="width:20%;padding:10px;border-radius:8px;">
        <button onclick="addTask()">Add</button>
    </div>

</div>

<script>
// -----------------------------
// LOAD DATA
// -----------------------------
let count = parseInt(localStorage.getItem("tally")) || 0;
document.getElementById("count").textContent = count;

let streak = parseInt(localStorage.getItem("streak")) || 0;
let lastStudyDay = localStorage.getItem("lastStudyDay") || "";
updateStreakDisplay();

let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
renderTasks();


// -----------------------------
// COUNTER
// -----------------------------
function update() {
    document.getElementById("count").textContent = count;
    localStorage.setItem("tally", count);

    updateBars();
    updateStreak();
}

function increment() {
    count++;
    update();
}

function decrement() {
    if (count > 0) count--;
    update();
}

function resetCount() {
    count = 0;
    update();
}


// -----------------------------
// TODAY & WEEK BARS
// -----------------------------
function updateBars() {
    let todayPercent = Math.min((count / 6) * 100, 100);
    document.getElementById("todayFill").style.width = todayPercent + "%";

    let weekHours = parseInt(localStorage.getItem("weekHours")) || 0;
    weekHours += 0;
    let weekPercent = Math.min((weekHours / 42) * 100, 100);
    document.getElementById("weekFill").style.width = weekPercent + "%";
}


// -----------------------------
// STREAK SYSTEM (Option A)
// -----------------------------
function updateStreak() {
    let today = new Date().toDateString();

    if (count > 0 && today !== lastStudyDay) {
        streak++;
        lastStudyDay = today;
        localStorage.setItem("lastStudyDay", lastStudyDay);
        localStorage.setItem("streak", streak);
    }

    updateStreakDisplay();
}

function updateStreakDisplay() {
    document.getElementById("streak").textContent = `ðŸ”¥ ${streak} Days`;
}


// -----------------------------
// TO-DO LIST
// -----------------------------
function renderTasks() {
    let list = document.getElementById("todoList");
    list.innerHTML = "";

    tasks.forEach((t, i) => {
        list.innerHTML += `
        <div class="task">
            <label>
                <input type="checkbox" ${t.done ? "checked" : ""} onclick="toggleTask(${i})">
                ${t.text}
            </label>
            <div class="due">${t.due} hrs</div>
        </div>`;
    });
}

function addTask() {
    let text = document.getElementById("newTask").value;
    let due = document.getElementById("dueTime").value;

    if (!text || !due) return;

    tasks.push({ text, due, done: false });
    localStorage.setItem("tasks", JSON.stringify(tasks));

    document.getElementById("newTask").value = "";
    document.getElementById("dueTime").value = "";

    renderTasks();
}

function toggleTask(i) {
    tasks[i].done = !tasks[i].done;
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();
}
</script>

</body>
</html>
