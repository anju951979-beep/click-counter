<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tally Counter</title>
  <style>
    body {
      background: #ffffff;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    #count {
      font-size: 80px;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      background: #f2f2f2;
      color: #222;
      transition: 0.2s;
    }
    button:hover {
      background: #e6e6e6;
    }
    #reset {
      background: #ff8080;
    }
    #reset:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tally Counter</h1>
    <div id="count">0</div>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <br />
    <button id="reset" onclick="resetCount()">Reset</button>
  </div>

  <!-- Sounds -->
  <audio id="levelUp" src="https://orangefreesounds.com/wp-content/uploads/2024/09/Level-up-sound.mp3"></audio>
  <audio id="hit" src="https://anju951979-beep.github.io/click-counter/hit.mp3"></audio>

  <script>
    let count = localStorage.getItem("tally")
      ? parseInt(localStorage.getItem("tally"))
      : 0;
    document.getElementById("count").textContent = count;

    const levelUp = document.getElementById("levelUp");
    const hit = document.getElementById("hit");

    function playLevelUp() {
      levelUp.currentTime = 0;
      levelUp.play();
    }

    function playHit() {
      hit.currentTime = 0;
      hit.play();
    }

    function update() {
      document.getElementById("count").textContent = count;
      localStorage.setItem("tally", count);
    }

    function increment() {
      count++;
      update();
      playLevelUp();
    }

    function decrement() {
      count--;
      update();
      playHit();
    }

    function resetCount() {
      count = 0;
      update();
      playHit();
    }
  </script>
</body>
</html>
