<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hours Studied</title>
<!-- Minecraft-style font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    background: #1e1e1e;
    color: #f0f0f0;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    text-align: center;
    background: #191919; /* Notion-dark background */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
    position: relative;
    overflow: visible;
}
#count {
    font-size: 60px; /* smaller font */
    margin: 15px 0;
    font-weight: bold;
}
button {
    padding: 12px 30px;
    font-size: 18px; /* smaller */
    border: none;
    border-radius: 10px;
    margin: 8px;
    cursor: pointer;
    background: #0d0d0d; /* darker button to blend */
    color: #f0f0f0;
    transition: 0.2s;
}
button:hover {
    background: #2c2c2c;
}
#reset {
    background:#0d0d0d;
}
#reset:hover {
    background:#2c2c2c;
}

/* Particle styles */
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: floatUp 0.8s forwards;
}
.damage-particle {
    background: red;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
}

/* Big floating + / - */
.floating-symbol {
    position: absolute;
    font-family: 'Press Start 2P', monospace;
    font-size: 48px; /* smaller */
    font-weight: bold;
    pointer-events: none;
    animation: floatUpPlus 1s forwards;
}
@keyframes floatUpPlus {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-70px) scale(1.1); opacity: 0; }
}
</style>
</head>
<body>
<div class="container">
    <h1>Hours Studied</h1>
    <div id="count">0</div>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <br>
    <button id="reset" onclick="resetCount()">Reset</button>

    <!-- Minecraft Sounds -->
    <audio id="levelUp" src="https://orangefreesounds.com/wp-content/uploads/2024/09/Level-up-sound.mp3"></audio>
    <audio id="damage" src="https://www.myinstants.com/media/sounds/minecraft-damage.mp3"></audio>
</div>

<script>
let count = localStorage.getItem("tally") 
            ? parseInt(localStorage.getItem("tally")) 
            : 0;
document.getElementById("count").textContent = count;

const levelUp = document.getElementById("levelUp");
const damage = document.getElementById("damage");

function playSound(sound) {
    const s = sound.cloneNode();
    s.play();
}

function update() {
    document.getElementById("count").textContent = count;
    localStorage.setItem("tally", count);
}

// Particle creation
function createParticle(x, y, type="level") {
    const particle = document.createElement("div");
    particle.className = "particle";
    if(type==="damage") particle.classList.add("damage-particle");
    particle.style.left = x + "px";
    particle.style.top = y + "px";
    document.querySelector(".container").appendChild(particle);
    setTimeout(() => particle.remove(), 800);
}

// Big floating symbol creation
function createSymbol(x, y, symbol, color) {
    const elem = document.createElement("div");
    elem.className = "floating-symbol";
    elem.textContent = symbol;
    elem.style.color = color;
    elem.style.left = x + "px";
    elem.style.top = y + "px";
    document.querySelector(".container").appendChild(elem);
    setTimeout(() => elem.remove(), 1000);
}

function increment() {
    count++;
    update();
    playSound(levelUp);

    const rect = document.getElementById("count").getBoundingClientRect();
    const containerRect = document.querySelector(".container").getBoundingClientRect();
    
    createParticle(rect.width/2, rect.top - containerRect.top, "level");
    createSymbol(rect.width/2 - 24, rect.top - containerRect.top - 20, "+", "gold");
}

function decrement() {
    count--;
    update();
    playSound(damage);

    const rect = document.getElementById("count").getBoundingClientRect();
    const containerRect = document.querySelector(".container").getBoundingClientRect();
    
    createParticle(rect.width/2, rect.top - containerRect.top, "damage");
    createSymbol(rect.width/2 - 24, rect.top - containerRect.top - 20, "âˆ’", "red");
}

function resetCount() {
    count = 0;
    update();
    playSound(levelUp);
}
</script>
</body>
</html>
