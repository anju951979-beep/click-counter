<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZD Minecraft Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background: #191919;
        color: #eaeaea;
        font-family: 'Press Start 2P', monospace;
        margin: 0;
        padding: 20px;
    }

    /* ðŸ”¥ WIDER WRAPPER */
    .wrapper {
        width: 100%;
        max-width: 1200px;  /* Increased width */
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 20px;
        color: #55ff55;
    }

    #count {
        font-size: 60px;
        text-align: center;
        margin: 15px 0;
        color: #fff;
    }

    button {
        background: #333;
        color: #fff;
        border: none;
        padding: 14px 32px;
        font-size: 24px;
        border-radius: 10px;
        cursor: pointer;
        margin: 8px;
    }

    button:hover {
        background:#444;
    }

    /* TODAY + WEEK BARS â€“ FULL WIDTH */
    .bar-bg {
        width: 100%;
        height: 18px;
        background: #333;
        border-radius: 6px;
        margin-top: 12px;
    }

    .bar-fill {
        height: 100%;
        background: #00aaff;
        width: 0%;
        transition: 0.3s ease;
    }

    /* STREAK BOX */
    .streak-box {
        margin-top: 30px;
        background: #111;
        padding: 22px;
        border: 2px solid #333;
        border-radius: 10px;
    }

    /* TO DO LIST â€“ FULL WIDTH */
    .todo-box {
        background: #111;
        padding: 22px;
        border-radius: 10px;
        margin-top: 30px;
        border: 2px solid #333;
    }

    input[type="text"] {
        width: 100%;
        background: #000;
        color: #fff;
        padding: 14px;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 12px;
    }

    .todo-item {
        padding: 12px;
        border-bottom: 1px solid #333;
        font-size: 12px;
        cursor: pointer;
    }

    .todo-item.done {
        text-decoration: line-through;
        color: #777;
    }
</style>
</head>

<body>

<div class="wrapper">

<h1>ðŸ”¥ AZD Minecraft Study Dashboard</h1>

<!-- COUNTER -->
<div id="count">0</div>
<div style="text-align:center;">
    <button onclick="dec()">-</button>
    <button onclick="inc()">+</button>
</div>

<!-- TODAY PROGRESS -->
<h3 style="font-size:14px;margin-top:35px;">Today</h3>
<div class="bar-bg"><div class="bar-fill" id="todayFill"></div></div>

<!-- WEEK PROGRESS -->
<h3 style="font-size:14px;margin-top:22px;">Week</h3>
<div class="bar-bg"><div class="bar-fill" id="weekFill"></div></div>

<!-- STREAK -->
<div class="streak-box">
    <h3 style="font-size:14px;">Streak ðŸ”¥</h3>
    <div style="font-size:12px;">Days: <span id="streak">0</span> | Freeze Used: <span id="freeze">0</span>/1</div>
</div>

<!-- TODO LIST -->
<div class="todo-box">
    <h3 style="font-size:14px;">To-Do Tasks</h3>
    <input type="text" id="todoInput" placeholder="Add task + press Enter">
    <div id="todoList"></div>
</div>

</div>

<script>
// ---------------- COUNT ----------------
let count = parseInt(localStorage.getItem("hours") || 0);
document.getElementById("count").innerText = count;

// ---------------- TODAY + WEEK BARS ----------------
function updateBars() {
    let today = count % 6;
    let week = count % 42;

    document.getElementById("todayFill").style.width = (today / 6) * 100 + "%";
    document.getElementById("weekFill").style.width = (week / 42) * 100 + "%";
}
updateBars();

// ---------------- STREAK ----------------
let streak = parseInt(localStorage.getItem("streak") || 0);
let freeze = parseInt(localStorage.getItem("freeze") || 0);

document.getElementById("streak").innerText = streak;
document.getElementById("freeze").innerText = freeze;

// ---------------- TODO LIST ----------------
let todos = JSON.parse(localStorage.getItem("todos") || "[]");

function renderTodos() {
    let list = document.getElementById("todoList");
    list.innerHTML = "";
    todos.forEach((t, i) => {
        let item = document.createElement("div");
        item.className = "todo-item" + (t.done ? " done" : "");
        item.innerText = t.text;
        item.onclick = () => {
            todos[i].done = !todos[i].done;
            saveTodos();
        };
        list.appendChild(item);
    });
}

function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
    renderTodos();
}

renderTodos();

document.getElementById("todoInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        todos.push({text: this.value, done:false});
        this.value = "";
        saveTodos();
    }
});

// ---------------- UPDATE COUNT ----------------
function inc() {
    count++;
    localStorage.setItem("hours", count);
    document.getElementById("count").innerText = count;
    updateBars();
}

function dec() {
    if (count > 0) count--;
    localStorage.setItem("hours", count);
    document.getElementById("count").innerText = count;
    updateBars();
}
</script>

</body>
</html>
