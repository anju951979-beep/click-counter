<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Tally</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background:#1e1e1e;
        color:white;
        font-family:'Press Start 2P', monospace;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
    }

    .container {
        background:#2a2a2a;
        padding:40px;
        border-radius:20px;
        width:90vw;               /* WIDE */
        max-width:1000px;         /* SUPER WIDE */
        text-align:center;
        box-shadow:0 0 20px #000;
    }

    h1 { font-size:20px; margin-bottom:30px; }

    .count {
        font-size:60px;
        margin:20px 0;
        color:#7CFC00;
    }

    button {
        font-size:28px;
        padding:20px 35px;
        margin:15px;
        border:none;
        border-radius:14px;
        cursor:pointer;
        background:#3a3a3a;
        color:white;
        transition:0.2s;
    }
    button:hover { background:#505050; }

    .streak {
        margin-top:40px;
        font-size:18px;
        color:#00eaff;
    }
</style>
</head>

<body>
<div class="container">
    <h1>ðŸ“˜ Study Tally</h1>

    <div class="count" id="hours">0</div>

    <button onclick="addHour()">+</button>
    <button onclick="removeHour()">â€“</button>
    <button onclick="resetAll()">RESET</button>

    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
</div>

<!-- Sounds -->
<audio id="plusSound" src="https://cdn.jsdelivr.net/gh/joshualewisxyz/mc-sfx/level-up.mp3"></audio>
<audio id="minusSound" src="https://cdn.jsdelivr.net/gh/joshualewisxyz/mc-sfx/hit.mp3"></audio>
<audio id="streakSound" src="https://cdn.jsdelivr.net/gh/joshualewisxyz/mc-sfx/orb.mp3"></audio>

<script>
let hours = parseFloat(localStorage.getItem("hours") || 0);
let streak = parseInt(localStorage.getItem("streak") || 0);

document.getElementById("hours").innerText = hours;
document.getElementById("streakDisplay").innerText = "ðŸ”¥ Streak: " + streak + " days";

function addHour() {
    hours += 1;
    document.getElementById("hours").innerText = hours;
    localStorage.setItem("hours", hours);

    document.getElementById("plusSound").play();

    if (hours >= 6 && hours % 6 === 0) {
        streak++;
        localStorage.setItem("streak", streak);
        document.getElementById("streakDisplay").innerText = "ðŸ”¥ Streak: " + streak + " days";
        document.getElementById("streakSound").play();
    }
}

function removeHour() {
    if (hours > 0) {
        hours -= 1;
        document.getElementById("hours").innerText = hours;
        localStorage.setItem("hours", hours);
        document.getElementById("minusSound").play();
    }
}

function resetAll() {
    hours = 0;
    document.getElementById("hours").innerText = 0;
    localStorage.setItem("hours", 0);
}
</script>

</body>
</html>
