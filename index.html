<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tally</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background:#1e1e1e;
        color:white;
        font-family:'Press Start 2P', monospace;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
    }

    .box {
        background:#2a2a2a;
        padding:30px;
        border-radius:16px;
        text-align:center;
        width:340px;
        box-shadow:0 0 20px #000;
    }

    h1 { font-size:18px; margin-bottom:25px; }

    .num {
        font-size:55px;
        margin:20px 0;
        color:#7CFC00;
    }

    button {
        font-size:26px;
        padding:18px 28px;
        margin:12px;
        border:none;
        border-radius:12px;
        cursor:pointer;
        background:#3a3a3a;
        color:white;
    }
    button:hover { background:#4a4a4a; }

    .streak {
        margin-top:25px;
        font-size:15px;
        color:#00eaff;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Study Counter</h1>

    <div class="num" id="hours">0</div>

    <button onclick="add()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="resetHours()">RESET</button>

    <div class="streak" id="streakBox">ðŸ”¥ Streak: 0</div>
</div>

<!-- Sounds -->
<audio id="plusSound" src="https://cdn.jsdelivr.net/gh/joshualewisxyz/mc-sfx/level-up.mp3"></audio>
<audio id="minusSound" src="https://cdn.jsdelivr.net/gh/joshualewisxyz/mc-sfx/hit.mp3"></audio>
<audio id="streakSound" src="https://cdn.jsdelivr.net/gh/joshualewisxyz/mc-sfx/orb.mp3"></audio>

<script>
let hours = parseInt(localStorage.getItem("hours") || 0);
let streak = parseInt(localStorage.getItem("streak") || 0);

document.getElementById("hours").innerText = hours;
document.getElementById("streakBox").innerText = "ðŸ”¥ Streak: " + streak;

function add() {
    hours += 1;
    localStorage.setItem("hours", hours);
    document.getElementById("hours").innerText = hours;

    document.getElementById("plusSound").play();

    // streak triggers at EXACTLY 6 hours
    if (hours === 6) {
        streak++;
        localStorage.setItem("streak", streak);
        document.getElementById("streakBox").innerText = "ðŸ”¥ Streak: " + streak;
        document.getElementById("streakSound").play();
    }
}

function minus() {
    if (hours > 0) {
        hours -= 1;
        localStorage.setItem("hours", hours);
        document.getElementById("hours").innerText = hours;
        document.getElementById("minusSound").play();
    }
}

function resetHours() {
    hours = 0;
    localStorage.setItem("hours", 0);
    document.getElementById("hours").innerText = 0;
}
</script>

</body>
</html>
