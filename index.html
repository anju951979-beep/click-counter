<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Study Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #3a7e3a, #2c5f2c);
    color: #f0f0f0;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.container {
    position: relative;
    text-align: center;
    background: #3c3c3c;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 
        0 0 0 8px #2a2a2a,
        0 0 0 12px #8b8b8b,
        0 0 0 16px #2a2a2a,
        0 10px 20px rgba(0, 0, 0, 0.5);
    width: 350px;
    border: 4px solid #5a5a5a;
}

h1 {
    color: #ffd700;
    text-shadow: 3px 3px 0 #000;
    margin-bottom: 20px;
    font-size: 22px;
}

#count {
    font-size: 70px;
    margin: 20px 0;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 4px 4px 0 #000;
    background: #2a2a2a;
    padding: 15px;
    border-radius: 10px;
    border: 4px solid #5a5a5a;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
}

button {
    padding: 15px 25px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #5a5a5a;
    color: #fff;
    transition: 0.2s;
    font-family: 'Press Start 2P', monospace;
    box-shadow: 0 5px 0 #3a3a3a;
    position: relative;
    overflow: hidden;
}

button:hover { 
    background: #6a6a6a;
    transform: translateY(2px);
    box-shadow: 0 3px 0 #3a3a3a;
}

button:active {
    transform: translateY(5px);
    box-shadow: 0 0 0 #3a3a3a;
}

#incrementBtn {
    background: #4caf50;
    box-shadow: 0 5px 0 #388e3c;
}

#incrementBtn:hover {
    background: #5cbf60;
    box-shadow: 0 3px 0 #388e3c;
}

#decrementBtn {
    background: #f44336;
    box-shadow: 0 5px 0 #d32f2f;
}

#decrementBtn:hover {
    background: #ff5544;
    box-shadow: 0 3px 0 #d32f2f;
}

#reset {
    background: #ff9800;
    box-shadow: 0 5px 0 #f57c00;
    font-size: 16px;
    padding: 12px 20px;
}

#reset:hover {
    background: #ffa726;
    box-shadow: 0 3px 0 #f57c00;
}

#streakBox {
    margin-top: 25px;
    padding: 15px;
    background: #2a2a2a;
    border-radius: 10px;
    font-size: 18px;
    border: 4px solid #5a5a5a;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
}

#streak {
    color: #ff9800;
}

/* Plus effect styles */
.plus-effect {
    position: absolute;
    font-size: 30px;
    color: gold;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    z-index: 10;
    pointer-events: none;
    animation: floatUp 1.5s ease-out forwards;
}

@keyframes floatUp {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.5);
    }
}

/* Button pulse effect */
.pulse {
    animation: pulse 0.5s ease-out;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
    }
    70% {
        box-shadow: 0 0 0 15px rgba(255, 215, 0, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
    }
}

/* Count scale effect */
.count-pop {
    animation: countPop 0.3s ease-out;
}

@keyframes countPop {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}

/* Minecraft grass block decoration */
.grass-block {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #5a5a5a;
    border: 3px solid #3a3a3a;
    box-shadow: 0 5px 0 #3a3a3a;
    z-index: -1;
}

.grass-block::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: #4caf50;
    border-bottom: 2px solid #388e3c;
}

.block-1 {
    top: -20px;
    left: 30px;
    transform: rotate(15deg);
}

.block-2 {
    bottom: -20px;
    right: 40px;
    transform: rotate(-15deg);
}

.block-3 {
    top: 50%;
    left: -20px;
    transform: rotate(10deg);
}

.block-4 {
    top: 50%;
    right: -20px;
    transform: rotate(-10deg);
}

/* XP bar style progress */
.xp-bar {
    width: 100%;
    height: 20px;
    background: #2a2a2a;
    border-radius: 10px;
    margin: 15px 0;
    overflow: hidden;
    border: 3px solid #5a5a5a;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
}

.xp-fill {
    height: 100%;
    background: linear-gradient(90deg, #4caf50, #8bc34a, #4caf50);
    width: 0%;
    transition: width 0.5s ease;
    border-radius: 7px;
}

.xp-text {
    font-size: 12px;
    margin-top: 5px;
    color: #8bc34a;
}
</style>
</head>

<body>
<div class="container">
    <div class="grass-block block-1"></div>
    <div class="grass-block block-2"></div>
    <div class="grass-block block-3"></div>
    <div class="grass-block block-4"></div>
    
    <h1>STUDY HOURS</h1>

    <div id="count">0</div>
    
    <div class="buttons">
        <button id="decrementBtn" onclick="decrement()">-</button>
        <button id="incrementBtn" onclick="increment()">+</button>
    </div>
    
    <button id="reset" onclick="resetCount()">Reset</button>

    <!-- XP Bar -->
    <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
    </div>
    <div class="xp-text" id="xpText">XP: 0/10</div>

    <div id="streakBox">
        Streak: <span id="streak">0</span> ðŸ”¥
    </div>
</div>

<script>
// LOAD VALUES
let count = Number(localStorage.getItem("tally")) || 0;
let streak = Number(localStorage.getItem("daily_streak")) || 0;
let lastDay = localStorage.getItem("last_day") || "";

document.getElementById("count").textContent = count;
document.getElementById("streak").textContent = streak;

// Update XP bar
function updateXP() {
    const xpFill = document.getElementById("xpFill");
    const xpText = document.getElementById("xpText");
    const xpPercent = (count % 10) * 10;
    
    xpFill.style.width = `${xpPercent}%`;
    xpText.textContent = `XP: ${count % 10}/10`;
}

updateXP();

// SOUND - Using Minecraft level up sound
const levelUp = new Audio("https://www.soundboard.com/mediafiles/mz/Mzg1ODMxNTIzMzg1ODM3_JzthsfvUY24.MP3");

function playSound(audio) {
    audio.currentTime = 0;
    audio.play().catch(e => console.log("Audio play failed:", e));
}

// UPDATE DISPLAY
function update() {
    document.getElementById("count").textContent = count;
    localStorage.setItem("tally", count);
    updateXP();
}

// DAILY STREAK LOGIC
function checkStreak() {
    const today = new Date().toDateString();

    if (lastDay !== today) {
        if (count >= 6) streak++;
        else streak = 0;

        localStorage.setItem("daily_streak", streak);
        document.getElementById("streak").textContent = streak;

        lastDay = today;
        localStorage.setItem("last_day", today);

        count = 0;
        update();
    }
}

// Check streak every 10s
setInterval(checkStreak, 10000);

// PLUS EFFECT FUNCTION
function createPlusEffect() {
    const container = document.querySelector('.container');
    const effect = document.createElement('div');
    effect.className = 'plus-effect';
    effect.textContent = '+1';
    
    // Position it near the count display
    const countElement = document.getElementById('count');
    const countRect = countElement.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    
    effect.style.left = (countRect.left + countRect.width/2 - containerRect.left - 15) + 'px';
    effect.style.top = (countRect.top - containerRect.top - 10) + 'px';
    
    container.appendChild(effect);
    
    // Remove the element after animation completes
    setTimeout(() => {
        effect.remove();
    }, 1500);
}

// BUTTONS
function increment() {
    checkStreak();
    count++;
    update();
    
    // Create the +1 effect
    createPlusEffect();
    
    // Add pulse effect to button
    const incrementBtn = document.getElementById('incrementBtn');
    incrementBtn.classList.add('pulse');
    setTimeout(() => {
        incrementBtn.classList.remove('pulse');
    }, 500);
    
    // Add pop effect to count
    const countElement = document.getElementById('count');
    countElement.classList.add('count-pop');
    setTimeout(() => {
        countElement.classList.remove('count-pop');
    }, 300);
    
    // Play Minecraft level up sound
    const levelUp = new Audio("https://www.soundjay.com/button/beep-07.mp3");
}

function decrement() {
    checkStreak();
    if (count > 0) {
        count--;
        update();
    }
}

function resetCount() {
    count = 0;
    update();
}
</script>

</body>
</html>
