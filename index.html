<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Tally Counter</title>
    <style>
        body {
            background: #1e1e1e;
            color: #f0f0f0;
            font-family: 'Minecraft', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #2c2c2c;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #000;
        }
        #count {
            font-size: 80px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 15px 35px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            margin: 10px;
            cursor: pointer;
            background: #4c4c4c;
            color: #f0f0f0;
            transition: 0.2s;
        }
        button:hover {
            background: #6c6c6c;
        }
        #reset {
            background: #ff5555;
        }
        #reset:hover {
            background: #ff2222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hours studied</h1>
        <div id="count">0</div>
        <button onclick="decrement()">-</button>
        <button onclick="increment()">+</button>
        <br>
        <button id="reset" onclick="resetCount()">Reset</button>
    </div>

    <!-- Minecraft Sounds -->
    <audio id="levelUp" src="https://orangefreesounds.com/wp-content/uploads/2024/09/Level-up-sound.mp3">
    <audio id="damage" src="https://www.myinstants.com/media/sounds/minecraft-damage.mp3"></audio>

    <script>
        let count = localStorage.getItem("tally") 
                    ? parseInt(localStorage.getItem("tally")) 
                    : 0;
        document.getElementById("count").textContent = count;

        const levelUp = document.getElementById("levelUp");
        const damage = document.getElementById("damage");

        function playSound(sound) {
            const s = sound.cloneNode();
            s.play();
        }

        function update() {
            document.getElementById("count").textContent = count;
            localStorage.setItem("tally", count);
        }

        function increment() {
            count++;
            update();
            playSound(levelUp);
        }

        function decrement() {
            count--;
            update();
            playSound(damage);
        }

        function resetCount() {
            count = 0;
            update();
            playSound(levelUp);
        }
    </script>
</body>
</html>
