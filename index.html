<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hours Studied</title>

<!-- Minecraft-style font -->

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

body {

    background: #1e1e1e;

    color: #f0f0f0;

    font-family: 'Press Start 2P', monospace;

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    margin: 0;

}

.container {

    text-align: center;

    background: #191919;

    padding: 30px;

    border-radius: 15px;

    box-shadow: 0 0 15px #000;

    position: relative;

    overflow: visible;

    width: 500px;

}

#count {

    font-size: 60px;

    margin: 15px 0;

    font-weight: bold;

}

button {

    padding: 12px 30px;

    font-size: 18px;

    border: none;

    border-radius: 10px;

    margin: 8px;

    cursor: pointer;

    background: #0d0d0d;

    color: #f0f0f0;

    transition: 0.2s;

}

button:hover {

    background: #2c2c2c;

}

#reset {

    background:#0d0d0d;

}

#reset:hover {

    background:#2c2c2c;

}

/* Particle styles */

.particle {

    position: absolute;

    width: 6px;

    height: 6px;

    background: gold;

    border-radius: 50%;

    pointer-events: none;

    animation: floatUp 0.8s forwards;

}

.damage-particle {

    background: red;

}

@keyframes floatUp {

    0% { transform: translateY(0) scale(1); opacity: 1; }

    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }

}

/* Big floating + / - */

.floating-symbol {

    position: absolute;

    font-family: 'Press Start 2P', monospace;

    font-size: 48px;

    font-weight: bold;

    pointer-events: none;

    animation: floatUpPlus 1s forwards;

}

@keyframes floatUpPlus {

    0% { transform: translateY(0) scale(1); opacity: 1; }

    100% { transform: translateY(-70px) scale(1.1); opacity: 0; }

}

/* Streak system styles */

.streak-container {

    margin-top: 20px;

    padding: 15px;

    background: #0d0d0d;

    border-radius: 10px;

    border: 2px solid #333;

}

.streak-display {

    font-size: 16px;

    margin-bottom: 10px;

}

.streak-count {

    color: gold;

    font-size: 24px;

    margin: 0 5px;

}

.streak-progress {

    height: 20px;

    background: #333;

    border-radius: 10px;

    margin: 10px 0;

    overflow: hidden;

    position: relative;

}

.progress-bar {

    height: 100%;

    background: linear-gradient(90deg, #4CAF50, #8BC34A);

    width: 0%;

    transition: width 0.5s ease;

    border-radius: 10px;

}

.streak-goal {

    font-size: 12px;

    color: #aaa;

    margin-top: 5px;

}

.streak-message {

    margin-top: 10px;

    font-size: 12px;

    min-height: 36px;

    color: #4CAF50;

}

.streak-fire {

    color: #ff9800;

    display: inline-block;

    animation: firePulse 1.5s infinite;

}

@keyframes firePulse {

    0% { transform: scale(1); }

    50% { transform: scale(1.2); }

    100% { transform: scale(1); }

}

.streak-badge {

    background: gold;

    color: #000;

    padding: 5px 10px;

    border-radius: 5px;

    font-size: 12px;

    display: inline-block;

    margin-top: 10px;

    animation: badgeGlow 2s infinite;

}

@keyframes badgeGlow {

    0% { box-shadow: 0 0 5px gold; }

    50% { box-shadow: 0 0 15px gold; }

    100% { box-shadow: 0 0 5px gold; }

}

.last-updated {

    font-size: 10px;

    color: #666;

    margin-top: 15px;

}

</style>

</head>

<body>

<div class="container">

    <h1>Hours Studied</h1>

    <div id="count">0</div>

    <button onclick="decrement()">-</button>

    <button onclick="increment()">+</button>

    <br>

    <button id="reset" onclick="resetCount()">Reset Today</button>

    

    <!-- Streak System -->

    <div class="streak-container">

        <div class="streak-display">

            Current Streak: <span class="streak-count" id="streakCount">0</span> days

        </div>

        <div class="streak-progress">

            <div class="progress-bar" id="progressBar"></div>

        </div>

        <div class="streak-goal" id="streakGoal">Goal: 6 hours today</div>

        <div class="streak-message" id="streakMessage">Keep going! You're doing great!</div>

    </div>

    

    <div class="last-updated" id="lastUpdated"></div>

    <!-- Minecraft Sounds -->

    <audio id="levelUp" src="https://orangefreesounds.com/wp-content/uploads/2024/09/Level-up-sound.mp3"></audio>

    <audio id="damage" src="https://www.myinstants.com/media/sounds/minecraft-damage.mp3"></audio>

    <audio id="streakSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

</div>

<script>

// Main study counter (total hours studied)

let totalCount = localStorage.getItem("totalCount") 

                ? parseInt(localStorage.getItem("totalCount")) 

                : 0;

// Streak system variables

let streak = localStorage.getItem("streak") 

            ? parseInt(localStorage.getItem("streak")) 

            : 0;

let currentDate = localStorage.getItem("currentDate") 

                 ? localStorage.getItem("currentDate") 

                 : getTodayString();

let todayHours = localStorage.getItem("todayHours") 

                ? parseInt(localStorage.getItem("todayHours")) 

                : 0;

// Initialize display

document.getElementById("count").textContent = totalCount;

updateLastUpdatedDisplay();

checkDayChange(); // Check if day changed since last visit

updateStreakDisplay();

const levelUp = document.getElementById("levelUp");

const damage = document.getElementById("damage");

const streakSound = document.getElementById("streakSound");

// Set up daily check interval (every minute)

setInterval(checkDayChange, 60000);

function getTodayString() {

    return new Date().toDateString();

}

function updateLastUpdatedDisplay() {

    const now = new Date();

    document.getElementById("lastUpdated").textContent = 

        `Last updated: ${now.toLocaleTimeString()}`;

}

function checkDayChange() {

    const today = getTodayString();

    

    // If it's a new day

    if (currentDate !== today) {

        const previousDate = currentDate;

        const previousHours = todayHours;

        

        // Update streak based on yesterday's performance

        if (previousHours >= 6) {

            streak++;

            showStreakMessage("ðŸ”¥ Daily goal met! Streak increased! ðŸ”¥", true);

        } else if (streak > 0) {

            streak = 0;

            showStreakMessage("Streak broken yesterday. Start a new one today!", false);

        }

        

        // Reset for new day

        currentDate = today;

        todayHours = 0;

        

        // Save to localStorage

        localStorage.setItem("currentDate", currentDate);

        localStorage.setItem("todayHours", todayHours);

        localStorage.setItem("streak", streak);

        

        console.log(`New day! Previous: ${previousDate} (${previousHours}h), Streak: ${streak}`);

    }

    

    updateStreakDisplay();

    updateLastUpdatedDisplay();

}

function playSound(sound) {

    const s = sound.cloneNode();

    s.play();

}

function update() {

    document.getElementById("count").textContent = totalCount;

    localStorage.setItem("totalCount", totalCount);

    updateStreakDisplay();

    updateLastUpdatedDisplay();

}

// Streak system functions

function updateStreakDisplay() {

    document.getElementById("streakCount").textContent = streak;

    document.getElementById("streakGoal").textContent = `Goal: ${6 - todayHours} more hours today`;

    

    // Update progress bar

    const progressPercent = Math.min((todayHours / 6) * 100, 100);

    document.getElementById("progressBar").style.width = `${progressPercent}%`;

    

    // Save streak data

    localStorage.setItem("todayHours", todayHours);

}

function showStreakMessage(message, isPositive) {

    const messageElement = document.getElementById("streakMessage");

    messageElement.textContent = message;

    messageElement.style.color = isPositive ? "#4CAF50" : "#f44336";

    

    if (isPositive && streak > 1) {

        playSound(streakSound);

        messageElement.innerHTML = `<span class="streak-fire">${message}</span>`;

        

        // Show badge for high streaks

        if (streak >= 3) {

            const badge = document.createElement("div");

            badge.className = "streak-badge";

            badge.textContent = `${streak} DAY STREAK!`;

            messageElement.appendChild(badge);

        }

    }

}

// Particle creation

function createParticle(x, y, type="level") {

    const particle = document.createElement("div");

    particle.className = "particle";

    if(type==="damage") particle.classList.add("damage-particle");

    particle.style.left = x + "px";

    particle.style.top = y + "px";

    document.querySelector(".container").appendChild(particle);

    setTimeout(() => particle.remove(), 800);

}

// Big floating symbol creation

function createSymbol(x, y, symbol, color) {

    const elem = document.createElement("div");

    elem.className = "floating-symbol";

    elem.textContent = symbol;

    elem.style.color = color;

    elem.style.left = x + "px";

    elem.style.top = y + "px";

    document.querySelector(".container").appendChild(elem);

    setTimeout(() => elem.remove(), 1000);

}

function increment() {

    totalCount++;

    todayHours++;

    update();

    playSound(levelUp);

    const rect = document.getElementById("count").getBoundingClientRect();

    const containerRect = document.querySelector(".container").getBoundingClientRect();

    

    createParticle(rect.width/2, rect.top - containerRect.top, "level");

    createSymbol(rect.width/2 - 24, rect.top - containerRect.top - 20, "+", "gold");

    

    // Check if reached daily goal

    if (todayHours === 6) {

        showStreakMessage("ðŸŽ‰ Daily goal achieved! Keep the streak going!", true);

    }

}

function decrement() {

    if (totalCount > 0) {

        totalCount--;

        if (todayHours > 0) todayHours--;

        update();

        playSound(damage);

        const rect = document.getElementById("count").getBoundingClientRect();

        const containerRect = document.querySelector(".container").getBoundingClientRect();

        

        createParticle(rect.width/2, rect.top - containerRect.top, "damage");

        createSymbol(rect.width/2 - 24, rect.top - containerRect.top - 20, "âˆ’", "red");

    }

}

function resetCount() {

    // Only reset today's hours, not total count

    todayHours = 0;

    update();

    playSound(levelUp);

    showStreakMessage("Today's hours reset. Keep studying to maintain your streak!", false);

}

</script>

</body>

</html>
