<style>
    /* Particle styles */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: gold; /* + color for level-up */
        border-radius: 50%;
        pointer-events: none;
        animation: floatUp 0.8s forwards;
    }

    .damage-particle {
        background: red; /* - color for damage */
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-60px) scale(0.5); opacity: 0; }
    }
</style>

<script>
function createParticle(x, y, type="level") {
    const particle = document.createElement("div");
    particle.className = "particle";
    if (type === "damage") particle.classList.add("damage-particle");
    particle.style.left = x + "px";
    particle.style.top = y + "px";
    document.body.appendChild(particle);

    // remove after animation
    setTimeout(() => particle.remove(), 800);
}

function increment() {
    count++;
    update();
    playSound(levelUp);
    const rect = document.getElementById("count").getBoundingClientRect();
    createParticle(rect.left + rect.width/2, rect.top, "level");
}

function decrement() {
    count--;
    update();
    playSound(damage);
    const rect = document.getElementById("count").getBoundingClientRect();
    createParticle(rect.left + rect.width/2, rect.top, "damage");
}
</script>
