<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hours Studied</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    background: #1e1e1e;
    color: #f0f0f0;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    text-align: center;
    background: #191919;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
    width: 350px;
}
#count {
    font-size: 60px;
    margin: 15px 0;
    font-weight: bold;
}
button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 8px;
    cursor: pointer;
    background: #0d0d0d;
    color: #f0f0f0;
    transition: 0.2s;
}
button:hover { background: #2c2c2c; }

#reset { background:#0d0d0d; }
#reset:hover { background:#2c2c2c; }

#streakBox {
    margin-top: 20px;
    padding: 12px;
    background: #111;
    border-radius: 10px;
    font-size: 18px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Hours Studied</h1>

    <div id="count">0</div>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <br>
    <button id="reset" onclick="resetCount()">Reset</button>

    <div id="streakBox">
        Streak: <span id="streak">0</span> ðŸ”¥
    </div>

    <!-- Sounds -->
    <audio id="levelUp" src="https://cdn.pixabay.com/audio/2022/10/11/audio_3f8371db35.mp3"></audio>
    <audio id="damage" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e85204747.mp3"></audio>
</div>

<script>
// LOAD VALUES
let count = Number(localStorage.getItem("tally")) || 0;
let streak = Number(localStorage.getItem("daily_streak")) || 0;
let lastDay = localStorage.getItem("last_day") || "";

document.getElementById("count").textContent = count;
document.getElementById("streak").textContent = streak;

// SOUND
const levelUp = document.getElementById("levelUp");
const damage = document.getElementById("damage");

function playSound(audio) {
    audio.currentTime = 0;
    audio.play();
}

// UPDATE DISPLAY
function update() {
    document.getElementById("count").textContent = count;
    localStorage.setItem("tally", count);
}

// DAILY STREAK LOGIC
function checkStreak() {
    const today = new Date().toDateString();

    if (lastDay !== today) {
        if (count >= 6) streak++;
        else streak = 0;

        localStorage.setItem("daily_streak", streak);
        document.getElementById("streak").textContent = streak;

        lastDay = today;
        localStorage.setItem("last_day", today);

        count = 0;
        update();
    }
}

// Check streak every 10s
setInterval(checkStreak, 10000);

// BUTTONS
function increment() {
    checkStreak();
    count++;
    update();
    playSound(levelUp);
}

function decrement() {
    checkStreak();
    count--;
    update();
    playSound(damage);
}

function resetCount() {
    count = 0;
    update();
    playSound(levelUp);
}
</script>

</body>
</html>
