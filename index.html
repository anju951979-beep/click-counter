<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study XP Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    background: #191919;
    font-family: 'Press Start 2P', monospace;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    text-align: center;
    background: #191919;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
    position: relative;
    overflow: visible;
}
#count {
    font-size: 50px;
    margin: 10px 0;
}
button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 5px;
    cursor: pointer;
    background: #0d0d0d;
    color: #f0f0f0;
    transition: 0.2s;
}
button:hover { background: #2c2c2c; }
#reset { background: #0d0d0d; }
#reset:hover { background: #2c2c2c; }

/* XP Bar */
.xp-container {
    width: 300px;
    height: 30px;
    background: #0d0d0d;
    border: 2px solid #333;
    border-radius: 5px;
    margin: 20px auto;
    position: relative;
}
.xp-fill {
    height: 100%;
    background: gold;
    width: 0%;
    transition: width 0.3s;
}
.level-display {
    margin-top: 10px;
    font-size: 24px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Hours Studied</h1>
    <div id="count">0</div>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <br>
    <button id="reset" onclick="resetCount()">Reset</button>

    <div class="xp-container">
        <div class="xp-fill" id="xp-fill"></div>
    </div>
    <div class="level-display">Level: <span id="level">0</span></div>
</div>

<script>
let hoursStudied = localStorage.getItem("hoursStudied") 
                    ? parseInt(localStorage.getItem("hoursStudied")) : 0;
let level = localStorage.getItem("level") 
            ? parseInt(localStorage.getItem("level")) : 0;

const countEl = document.getElementById("count");
const xpFill = document.getElementById("xp-fill");
const levelEl = document.getElementById("level");

const XP_MAX = 6; // 6 hours per level

function updateDisplay() {
    countEl.textContent = hoursStudied;
    levelEl.textContent = level;
    let xpPercent = (hoursStudied % XP_MAX) / XP_MAX * 100;
    xpFill.style.width = xpPercent + "%";
}

// Increment hours
function increment() {
    hoursStudied++;
    if(hoursStudied >= XP_MAX) {
        level++;
    }
    saveData();
    updateDisplay();
}

// Decrement hours
function decrement() {
    if(hoursStudied > 0) hoursStudied--;
    if(hoursStudied < 0) hoursStudied = 0;
    saveData();
    updateDisplay();
}

// Reset
function resetCount() {
    hoursStudied = 0;
    saveData();
    updateDisplay();
}

// Save to localStorage
function saveData() {
    localStorage.setItem("hoursStudied", hoursStudied);
    localStorage.setItem("level", level);
}

// Auto-decrease level if not studied today
function dailyCheck() {
    const lastDate = localStorage.getItem("lastDate");
    const today = new Date().toDateString();
    if(lastDate && lastDate !== today) {
        // new day
        if(hoursStudied < XP_MAX) { // didn't complete level
            level = Math.max(0, level - 1);
            hoursStudied = 0; // reset XP
        }
    }
    localStorage.setItem("lastDate", today);
}

dailyCheck();
updateDisplay();
</script>
</body>
</html>
