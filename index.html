<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Study Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    background: #191919;
    color: #f0f0f0;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 20px;
    margin: 0;
}

.container {
    background: #191919;
    padding: 25px;
    border-radius: 15px;
    width: 90%;
    max-width: 520px;
    box-shadow: 0 0 20px black;
    text-align: center;
}

/* Hours Counter */
#count {
    font-size: 40px;
    margin: 10px 0;
}

button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 7px;
    cursor: pointer;
    background: #0d0d0d;
    color: #f0f0f0;
    transition: 0.2s;
}
button:hover { background: #363636; }

/* Streak Section */
.streak-box {
    margin-top: 25px;
    font-size: 18px;
    line-height: 26px;
}

/* To-Do List Styling */
#todo-section {
    margin-top: 35px;
}

.todo-input {
    width: 80%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #0d0d0d;
    color: #f0f0f0;
    margin-bottom: 15px;
    font-family: 'Press Start 2P';
    font-size: 12px;
}

.todo-btn {
    padding: 10px 20px;
    margin-left: 5px;
    border-radius: 8px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #0d0d0d;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    font-size: 12px;
}

.todo-actions button {
    margin-left: 10px;
    font-size: 12px;
    padding: 7px 10px;
}

.done {
    text-decoration: line-through;
    opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">

    <h1>Study Tracker</h1>

    <!-- HOURS COUNTER -->
    <div id="count">0</div>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <br>
    <button onclick="resetHours()">Reset Hours</button>

    <!-- STREAK -->
    <div class="streak-box">
        Streak: <span id="streak">0</span><br>
        Freeze Left: <span id="freeze">1</span>
    </div>

    <!-- TO DO LIST -->
    <div id="todo-section">
        <h2 style="margin-top:25px;">To-Do List</h2>

        <input class="todo-input" id="todoInput" placeholder="Add task..." />
        <button class="todo-btn" onclick="addTask()">Add</button>

        <ul id="todoList"></ul>
    </div>

</div>

<script>
/* ---------- HOURS + STREAK SYSTEM ---------- */
let hours = parseInt(localStorage.getItem("hours") || 0);
let streak = parseInt(localStorage.getItem("streak") || 0);
let freeze = parseInt(localStorage.getItem("freeze") || 1);
let lastDay = localStorage.getItem("lastDay") || "";

function updateDisplay() {
    document.getElementById("count").textContent = hours;
    document.getElementById("streak").textContent = streak;
    document.getElementById("freeze").textContent = freeze;
}

function increment() {
    hours++;
    localStorage.setItem("hours", hours);
    dailyCheck(true);
    updateDisplay();
}

function decrement() {
    if (hours > 0) hours--;
    localStorage.setItem("hours", hours);
    updateDisplay();
}

function resetHours() {
    hours = 0;
    localStorage.setItem("hours", hours);
    updateDisplay();
}

function dailyCheck(studied) {
    const today = new Date().toDateString();
    if (lastDay === today) return;

    if (studied) {
        streak++;
        freeze = 1;
    } else {
        if (freeze > 0) {
            freeze--;
        } else {
            streak = 0;
        }
        hours = 0;
    }

    lastDay = today;
    localStorage.setItem("streak", streak);
    localStorage.setItem("freeze", freeze);
    localStorage.setItem("lastDay", today);
    localStorage.setItem("hours", hours);
}

dailyCheck(false);
updateDisplay();


/* ---------- TO-DO LIST SYSTEM ---------- */
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

function renderTasks() {
    const list = document.getElementById("todoList");
    list.innerHTML = "";

    tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.innerHTML = `
            <span class="${task.done ? "done" : ""}">${task.text}</span>
            <span class="todo-actions">
                <button onclick="toggleDone(${index})">✔</button>
                <button onclick="deleteTask(${index})">✖</button>
            </span>`;
        list.appendChild(li);
    });
}

function addTask() {
    let input = document.getElementById("todoInput");
    let text = input.value.trim();
    if (text === "") return;

    tasks.push({ text, done: false });
    input.value = "";

    saveTasks();
    renderTasks();
}

function toggleDone(i) {
    tasks[i].done = !tasks[i].done;
    saveTasks();
    renderTasks();
}

function deleteTask(i) {
    tasks.splice(i, 1);
    saveTasks();
    renderTasks();
}

function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

renderTasks();
</script>

</body>
</html>
