<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minecraft Notion Dashboard</title>

<style>
    body {
        background: #191919;
        color: white;
        font-family: monospace;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
    }

    .section {
        background: #1f1f1f;
        border: 2px solid #000;
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 25px;
        width: 100%;
    }

    h2 {
        margin-top: 0;
        color: #22ff22;
        font-size: 22px;
        text-shadow: 0 0 4px #22ff22;
    }

    .todo-row {
        background: #111;
        padding: 14px;
        border-radius: 12px;
        margin: 12px 0;
        border-left: 4px solid #ff4444;
    }

    .todo-title {
        font-size: 18px;
        margin-bottom: 6px;
    }

    .due-badge {
        background: #ff3b3b;
        color: white;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 14px;
        display: inline-block;
        margin-right: 6px;
    }
    
    #counter-box {
        text-align: center;
        padding: 20px;
        background: #111;
        border-radius: 12px;
    }

    button {
        font-size: 28px;
        padding: 10px 18px;
        margin: 8px;
        cursor: pointer;
        background: #2b2b2b;
        color: white;
        border: 2px solid #000;
        border-radius: 8px;
    }

    #count {
        font-size: 32px;
        padding: 10px 20px;
        display: inline-block;
        min-width: 40px;
    }
</style>

</head>

<body>

<!-- TO-DO LIST -->
<div class="section">
    <h2>Today's Quests</h2>

    <div class="todo-row">
        <div class="todo-title">‚Ä¢ complete fluids</div>

        <span class="due-badge">Due 1 day ago üò≠</span>
    </div>

    <div class="todo-row">
        <div class="todo-title">‚Ä¢ physics lec 3</div>
        <span class="due-badge">Due in 2 hrs</span>
    </div>

    <div class="todo-row">
        <div class="todo-title">‚Ä¢ maths PYQs</div>
        <span class="due-badge">Due in 4 hrs</span>
    </div>

</div>

<!-- DAILY STATUS -->
<div class="section">
    <h2>Daily Status</h2>
    üî• Streak: 3 days <br>
    üßä Freeze Token: 1 <br>
    ‚è± Study Today: 1h 20m <br>
    üéØ Goal: 6h
</div>

<!-- COUNTER -->
<div class="section" id="counter-box">
    <button onclick="decrement()">‚ûñ</button>
    <span id="count">0</span>
    <button onclick="increment()">‚ûï</button>
</div>

<script>
    let count = 0;

    function increment() {
        count++;
        document.getElementById("count").innerText = count;
    }

    function decrement() {
        if (count > 0) {
            count--;
            document.getElementById("count").innerText = count;
        }
    }
</script>

</body>
</html>
