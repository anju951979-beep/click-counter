<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hours Studied + Streak</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    background: #1e1e1e;
    color: #f0f0f0;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background: #191919;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
    position: relative;
    overflow: visible;
}

#count {
    font-size: 50px;
    margin: 15px 0;
    font-weight: bold;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    margin: 8px;
    cursor: pointer;
    background: #0d0d0d;
    color: #f0f0f0;
    transition: 0.2s;
}

button:hover {
    background: #2c2c2c;
}

#reset:hover {
    background:#2c2c2c;
}

/* Particles */
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: floatUp 0.8s forwards;
}

.damage-particle {
    background: red;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
}

/* Floating + or - */
.floating-symbol {
    position: absolute;
    font-family: 'Press Start 2P';
    font-size: 40px;
    pointer-events: none;
    animation: floatUpPlus 1s forwards;
}

@keyframes floatUpPlus {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-70px) scale(1.1); opacity: 0; }
}

/* Streak text */
#streakBox {
    font-size: 20px;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h1>Study Hours</h1>

    <div id="count">0</div>

    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>

    <br>
    <button id="reset" onclick="resetCount()">Reset Hours</button>

    <div id="streakBox">
        ðŸ”¥ Daily Streak: <span id="streak">0</span>
    </div>

    <!-- Sounds -->
    <audio id="levelUp" src="https://orangefreesounds.com/wp-content/uploads/2024/09/Level-up-sound.mp3"></audio>
    <audio id="damage" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e85204747.mp3"></audio>
</div>

<script>
/* ---------------------------------------------------------
   HOURS + COUNTER
---------------------------------------------------------- */
let count = localStorage.getItem("hours")
    ? parseFloat(localStorage.getItem("hours"))
    : 0;

document.getElementById("count").textContent = count;

const levelUp = document.getElementById("levelUp");
const damage = document.getElementById("damage");

function playSound(sound) {
    const s = sound.cloneNode();
    s.play();
}

function updateHours() {
    document.getElementById("count").textContent = count;
    localStorage.setItem("hours", count);
}

/* Particles */
function createParticle(x, y, type="level") {
    const p = document.createElement("div");
    p.className = "particle";
    if (type === "damage") p.classList.add("damage-particle");
    p.style.left = x + "px";
    p.style.top = y + "px";

    document.querySelector(".container").appendChild(p);
    setTimeout(() => p.remove(), 800);
}

function createSymbol(x, y, symbol, color) {
    const s = document.createElement("div");
    s.className = "floating-symbol";
    s.textContent = symbol;
    s.style.color = color;
    s.style.left = x + "px";
    s.style.top = y + "px";

    document.querySelector(".container").appendChild(s);
    setTimeout(() => s.remove(), 1000);
}

function increment() {
    count += 0.1; // 0.1 hr = 6 minutes each click
    count = parseFloat(count.toFixed(1));
    updateHours();
    playSound(levelUp);

    createVisual("+", "gold", "level");
    checkStreak();
}

function decrement() {
    count -= 0.1;
    if (count < 0) count = 0;
    count = parseFloat(count.toFixed(1));
    updateHours();
    playSound(damage);

    createVisual("âˆ’", "red", "damage");
}

function createVisual(symbol, color, type) {
    const rect = document.getElementById("count").getBoundingClientRect();
    const box = document.querySelector(".container").getBoundingClientRect();

    const x = rect.width/2;
    const y = rect.top - box.top;

    createParticle(x, y, type);
    createSymbol(x - 20, y - 20, symbol, color);
}

function resetCount() {
    count = 0;
    updateHours();
    playSound(levelUp);
}

/* ---------------------------------------------------------
   STREAK SYSTEM â€” MUST STUDY 6 HOURS DAILY
---------------------------------------------------------- */

let streak = localStorage.getItem("streak")
    ? parseInt(localStorage.getItem("streak"))
    : 0;

document.getElementById("streak").textContent = streak;

let lastDay = localStorage.getItem("lastDay") || "";

/* Check streak logic */
function checkStreak() {
    const today = new Date().toDateString();

    // Only check after day is completed
    if (today !== lastDay && count >= 6) {
        streak++;
        localStorage.setItem("streak", streak);
        lastDay = today;
        localStorage.setItem("lastDay", lastDay);
        document.getElementById("streak").textContent = streak;
        playSound(levelUp);
    }
}

/* AUTO MIDNIGHT CHECK â€” break streak if < 6 hours */
setInterval(() => {
    const today = new Date().toDateString();

    if (lastDay !== today) {
        // If previous day was missed
        if (count < 6 && lastDay !== "") {
            streak = 0;
            localStorage.setItem("streak", 0);
            document.getElementById("streak").textContent = 0;
        }

        // New day â†’ reset hours
        count = 0;
        updateHours();
        lastDay = today;
        localStorage.setItem("lastDay", today);
    }
}, 5000); // checks every 5 seconds

</script>

</body>
</html>
